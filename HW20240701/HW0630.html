<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .list {
            height: auto;
            width: 450px;
            margin-top: 30px;
            background-color: antiquewhite;
            border: 2px solid black;

        }

        .li_result {
            color: black;
        }
    </style>
</head>

<body>
    <h1>猜數字遊戲</h1>
    <p>請輸入1到100之間的數字。</p>
    <input type="number" class="input_num" placeholder="輸入你猜測的數字">
    <!-- onclick事件掛上check方法 -->
    <button class="btn" onclick="check()">開始猜測</button>
    <button class="btn_2" onclick="reset()">重新開始遊戲</button>
    <button class="btn_3" onclick="ans()">偷看答案</button>

    <div class="list">
        <p class="li_result">遊戲歷程:</p>
    </div>


    <script>
        let randomNumber = Math.floor(Math.random() * 100) + 1;//產生0~100隨機亂數，Math.floor會回傳小於或等於所給的數字之最大整數，Math.random產生0~1隨機數，乘100就可以產乘0~100，+1是為了產生1~100
        let min = 1;
        let max = 100;
        function check() {
            // 獲取用戶的猜測值
            let gusval = document.querySelector(".input_num").value;
            //比較用戶的猜測值和隨機數
            let result;
            if (gusval < 100 && gusval > 0) {
                if (gusval < randomNumber) {
                    min = gusval;
                    result = `你猜的數字太「小」了！，請再輸入${gusval}到${max}`;
                }
                else if (gusval > randomNumber) {
                    max = gusval
                    result = `你猜的數字太「大」了！請再輸入 ${min} 到 ${gusval} 之間的數字`;
                }
                else {
                    result = `恭喜你！你猜對了！`;
                }
                const listadd = document.createElement("p")
                listadd.textContent = result
                document.querySelector(".list").append(listadd);
            }
            else {
                alert("請輸入正確範圍");
            }
        }
        function reset() {
            randomNumber = Math.floor(Math.random() * 100) + 1;
            min = 1;
            max = 100;
            document.querySelector(".input_num").value = '';
            document.querySelector(".list").textContent = '';
            const listadd = document.createElement("p")
            listadd.textContent = "遊戲歷程:"
            document.querySelector(".list").append(listadd);
        }

        function ans() {
            alert(randomNumber);
        }




    </script>
</body>

</html>
